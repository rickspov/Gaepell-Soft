# Configuración de Nginx para EvaaCRM Gaepell
# Este archivo debe copiarse a /etc/nginx/sites-available/evaa_crm_gaepell

server {
    listen 80;
    server_name crm.oas.wmj.temporary.site;  # Subdominio configurado

    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Proxy principal a la aplicación EvaaCRM
    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Archivos estáticos de la aplicación
    location /assets/ {
        alias /home2/oaswmjte/evaa_crm_gaepell/priv/static/assets/;  # Usuario oaswmjte
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Compresión para archivos CSS y JS
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Archivos de uploads (fotos, documentos)
    location /uploads/ {
        alias /home2/oaswmjte/evaa_crm_gaepell/priv/static/uploads/;  # Usuario oaswmjte
        expires 30d;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
        
        # Permitir acceso a imágenes
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
        
        # Permitir acceso a documentos
        location ~* \.(pdf|doc|docx|xls|xlsx|txt)$ {
            expires 7d;
            add_header Cache-Control "public";
        }
    }

    # Favicon y archivos de iconos
    location ~* \.(ico|svg|png|jpg|jpeg|gif|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Archivos de fuentes
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # Configuración para WebSocket (LiveView)
    location /socket {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts más largos para WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Configuración para archivos de log (solo en desarrollo)
    # location /logs/ {
    #     alias /home/usuario/evaa_crm_gaepell/logs/;
    #     autoindex off;
    #     deny all;
    # }

    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Configuración de rate limiting (opcional)
    # limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    # location /login {
    #     limit_req zone=login burst=5 nodelay;
    #     proxy_pass http://127.0.0.1:4000;
    # }

    # Configuración de logs
    access_log /var/log/nginx/evaa_crm_gaepell_access.log;
    error_log /var/log/nginx/evaa_crm_gaepell_error.log;

    # Configuración de cliente máximo
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Configuración de keepalive
    keepalive_timeout 65;
    keepalive_requests 100;
}

